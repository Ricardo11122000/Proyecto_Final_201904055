{% extends "ProyectoFinal2App/base.html" %}

{%load static%}

{% load crispy_forms_tags %}

{%block content%}

<div>
    
<p>   
    {% if submitted  %}

        Asignacion correcta

    {% else %}

    <div style="width: 45%; margin: auto;">

        <form action=""  method="POST" enctype="multipart/form-data" >                               
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Asignar</button>
        </form>

    </div>

    {% endif %}
</p>

</div>

{% endblock %}
